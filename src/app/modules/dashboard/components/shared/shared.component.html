<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-5">
  <div class="bg-white rounded-md border-l-4 border-primary-500 p-1 ">
    <div class="grid grid-flow-col auto-cols-max gap-4 items-center">
        <div class="h-20 w-20 bg--500 rounded-md flex items-center justify-center">
          <img src="assets/images/cargo.webp" class="w-full text-gray-500">
        </div>
        <div class="w-full">
            <h1 class="font-bold tracking-wider">Cargos</h1>
            <h1 class="text-center text-4xl font-bold"> {{numberOfCargo}}</h1>
        </div>

    </div>
  </div>
  <div class="bg-white rounded-md border-l-4 border-orange-500 p-1 ">
    <div class="grid grid-flow-col auto-cols-max gap-4">
      <div class="h-20 w-20 bg--500 rounded-md p-2 flex items-center justify-center">
        <img src="assets/images/products.webp" class="w-full text-gray-500">
      </div>
        <div class="w-full">
          <h1 class="font-bold tracking-wider">Products</h1>
          <h1 class="text-center text-4xl font-bold"> {{numberOfProducts}}</h1>
      </div>

    </div>
  </div> 

  <div class="bg-white rounded-md border-l-4 border-gray-500 p-1 ">
    <div class="grid grid-flow-col auto-cols-max gap-4">
      <div class="h-20 w-20 bg--500 rounded-md p-2 flex items-center justify-center">
        <img src="assets/images/customer.webp" class="w-full text-gray-500">
      </div>
        <div class="w-full">
          <h1 class="font-bold tracking-wider">Customers</h1>
          <h1 class="text-center text-4xl font-bold"> {{numberOfCustomer}}</h1>
      </div>

    </div>
  </div>
</div>
