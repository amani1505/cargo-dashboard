<div class="mb-7">
  <h1 mat-dialog-title class="text-center text-2xl font-bold tracking-wider">
    Update Cargo
  </h1>
</div>
<mat-dialog-content>
  <form action="" [formGroup]="cargoForm">
    <div class="grid gap-4 text-left md:grid-cols-3">
      <div class="relative">
        <label
          for="cargo_no"
          class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Cargo Number
        </label>

        <input
          type="text"
          id="cargo_no"
          class="peer block"
          placeholder=" "
          formControlName="cargo_no"
        />
      </div>
      <div class="relative">
        <label
          for="uzito"
          class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Weight
        </label>

        <input
          type="number"
          id="uzito"
          class="peer block"
          placeholder=" "
          formControlName="uzito"
        />
      </div>

      <div class="relative">
        <label
          for="tarehe_kuingia"
          class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
        >
          Time In
        </label>

        <input
          type="date"
          id="tarehe_kuingia"
          class="peer block"
          placeholder=" "
          formControlName="tarehe_kuingia"
        />
      </div>

      <div class="relative">
        <label
          for="tarehe_ya_kutoka"
          class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"

  </form>

  <div class="mt-4 flex flex-row-reverse gap-3">
    <div>
      <button
        class="w-full flex-none rounded bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600 dark:bg-primary-500 dark:text-white dark:hover:bg-primary-600"
        (click)="saveCargo()"
      >
      <svg
          *ngIf="loading"
          class="-ml-1 mr-3 h-5 w-5 animate-spin text-center text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span *ngIf="!loading"> Submit</span>
        
      </button>
    </div>
    <div>
      <button
        class="w-full flex-none rounded bg-red-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-red-600 dark:bg-red-500 dark:text-white dark:hover:bg-red-600"
        (click)="closeDialog()"
      >
        Cancel
      </button>
    </div>
  </div>
</mat-dialog-content>
